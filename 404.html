<!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side ikke funnet - Tverrkirkelig Årshjul</title>
    <link rel="icon" href="https://tverrkirkelig.no/wp-content/uploads/2021/09/cropped-Logo_1200_trans-1-150x150.png" type="image/png">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f9f9f9;
            color: #3a3a3a;
            text-align: center;
            padding: 50px 20px;
            margin: 0;
            line-height: 1.6;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .logo {
            max-width: 120px;
            margin-bottom: 20px;
        }
        .error-code {
            color: #21428c;
            font-size: 4rem;
            font-weight: 700;
            margin: 20px 0;
        }
        .error-title {
            color: #21428c;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        .error-message {
            color: #4B4F58;
            margin-bottom: 30px;
        }
        .back-link {
            display: inline-block;
            background-color: #21428c;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        .back-link:hover {
            background-color: #1a366f;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://tverrkirkelig.no/wp-content/uploads/2021/10/Ltu_Logo-160x165.png" alt="Tverrkirkelig Logo" class="logo">
        <div class="error-code">404</div>
        <h1 class="error-title">Side ikke funnet</h1>
        <p class="error-message">
            Den siden du leter etter finnes ikke. Den kan ha blitt flyttet, slettet, eller du har skrevet feil URL.
        </p>
        <a href="/" class="back-link">← Tilbake til årshjulet</a>
    </div>
</body>
</html>
